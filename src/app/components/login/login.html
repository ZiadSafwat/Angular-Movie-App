<div class="wrapper">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Login</h1>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="user.email" required email>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="user.password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="full-width">
          Login
        </button>

        <p class="switch-text">
          Don't have an account? 
          <a routerLink="/register" class="link">Register</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
