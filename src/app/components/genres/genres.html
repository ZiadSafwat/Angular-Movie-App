<div class="container py-4 text-light">
  <!-- Title -->
  <h3 class="fw-bold mb-4" style="color: #FFD700;">Browse by Genre</h3>

  <!-- Genre grid -->
  <div class="row g-4">
    @for (genre of genres; track genre.id) {
      <div class="col-6 col-sm-4 col-md-3 col-lg-2" >
        <div
          class="card genre-card text-center shadow-sm"
          (click)="onGenreClick(genre.id)"
        >
          <div class="card-body d-flex flex-column align-items-center">
            <!-- Icon -->
            <i class="bi bi-camera-video fs-5 mb-2" style="color:#ffd900cb;"></i>
            <!-- Genre name -->
            <span class="fw-semibold">{{ genre.name }}</span>
          </div>
        </div>
      </div>
    }
  </div>
</div>
