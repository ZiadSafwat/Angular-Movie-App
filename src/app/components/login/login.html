<link rel="stylesheet" href="../../../app/components/login/login.css">
<div class="wrapper">
  <div class="form-container animate">
    <h1>{{ showLogin ? 'Login' : 'Register' }}</h1>

    <!-- Register Form -->
    <form *ngIf="!showLogin" #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" name="firstName" [(ngModel)]="user.firstName" required>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" name="lastName" [(ngModel)]="user.lastName" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="user.email" required email>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="user.password" required minlength="8">
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="confirmPassword" [(ngModel)]="user.confirmPassword" required>
      </div>

      <button class="btn" type="submit" [disabled]="registerForm.invalid">Register</button>
      <p class="switch">
        Already have an account? <a (click)="toggleForm()">Login</a>
      </p>
    </form>

    <!-- Login Form -->
    <form *ngIf="showLogin" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="user.email" required email>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" [(ngModel)]="user.password" required>
      </div>

      <button class="btn" type="submit" [disabled]="loginForm.invalid">Login</button>
      <p class="switch">
        Donâ€™t have an account? <a (click)="toggleForm()">Register</a>
      </p>
    </form>
  </div>
</div>
