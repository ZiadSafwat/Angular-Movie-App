<div class="wrapper">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Register</h1>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput type="text" name="firstName" [(ngModel)]="user.firstName" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" name="lastName" [(ngModel)]="user.lastName" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="user.email" required email>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="user.password" required minlength="8">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" name="confirmPassword" [(ngModel)]="user.confirmPassword" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" class="full-width">
          Register
        </button>

        <p class="switch-text">
          Already have an account? 
          <a routerLink="/login" class="link">Login</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
