<div class="container mt-4 ">
  <h3 class="fw-bold mb-4" style="color: #ffd700"> {{ t(category) }}</h3>

  <div class="row g-4">
    @for (movie of movies ; track movie.id) {
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="card bg-light border h-100 movie-card shadow-sm">
          <!-- Poster with click for details -->
          <div class="position-relative">
            <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
                 class="card-img-top cursor-pointer"
                 alt="{{movie.title}} Poster"
                 (click)="goToDetails(movie.id)">
              
            <!-- Favorite Icon - Positioned absolutely -->
            <button class="btn btn-sm wishlist-btn position-absolute top-0 end-0 m-2" 
                    (click)="toggleWishlist(movie, $event)"
                    (mousedown)="$event.stopPropagation()"
                    (touchstart)="$event.stopPropagation()">
              {{ isInWishlist(movie.id) ? '‚ù§Ô∏è' : 'ü§ç' }}
            </button>
          </div>

          <div class="card-body d-flex flex-column p-2">
            <!-- Title - Clickable -->
            <h6 class="card-title text-truncate fw-semibold mb-1 cursor-pointer"
                (click)="goToDetails(movie.id)">
              {{ movie.title }}
            </h6>

            <!-- Release Date -->
            <p class="card-text mb-1 small text-muted">
              Release: {{ movie.release_date }}
            </p>

            <!-- Rating -->
            <p class="card-text mb-2 small">
              ‚≠ê <strong>{{ movie.vote_average }}</strong>
              <span class="text-muted">({{ movie.vote_count }})</span>
            </p>
          </div>
        </div>
      </div>
    }
  </div>
</div>

<!-- Pagination -->
<nav class="d-flex justify-content-center mt-4">
  <ul class="pagination pagination-sm">
    <!-- First Page -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="goToPage(1)" [disabled]="currentPage === 1">
        ¬´ First
      </button>
    </li>

    <!-- Previous -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="prevPage()" [disabled]="currentPage === 1">
        ‚Äπ Prev
      </button>
    </li>

    <!-- Current Page Info -->
    <li class="page-item disabled">
      <span class="page-link">
        Page {{ currentPage }} / {{ totalPages }}
      </span>
    </li>

    <!-- Next -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="nextPage()" [disabled]="currentPage === totalPages">
        Next ‚Ä∫
      </button>
    </li>

    <!-- Last Page -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="goToPage(totalPages)" [disabled]="currentPage === totalPages">
        Last ¬ª
      </button>
    </li>
  </ul>
</nav>
