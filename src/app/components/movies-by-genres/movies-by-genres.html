<div class="container py-4 text-light">
  <h3 class="fw-bold mb-4" style="color: #ffd700">{{ genreName }}</h3>

  <div class="row g-4">
    @for (movie of movies; track movie.id) {
    <div class="col-6 col-md-3 col-lg-2">
      <div class="card h-100 shadow-sm">
        <img
          [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
          class="card-img-top"
          alt="{{ movie.title }}"
        />
        <div class="card-body p-2">
          <h6 class="card-title text-truncate">{{ movie.title }}</h6>

          <p class="card-text mb-1 small text-muted">Release: {{ movie.release_date }}</p>
          <p class="small text-muted mb-0">⭐ {{ movie.vote_average }}</p>
        </div>
      </div>
    </div>
    }
  </div>
</div>

<nav class="d-flex justify-content-center mt-4">
  <ul class="pagination pagination-sm">
    <!-- First Page -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="goToPage(1)" [disabled]="currentPage === 1">
        « First
      </button>
    </li>

    <!-- Previous -->
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="prevPage()" [disabled]="currentPage === 1">
        ‹ Prev
      </button>
    </li>

    <!-- Current Page Info -->
    <li class="page-item disabled">
      <span class="page-link">
        Page {{ currentPage }} / {{ totalPages }}
      </span>
    </li>

    <!-- Next -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="nextPage()" [disabled]="currentPage === totalPages">
        Next ›
      </button>
    </li>

    <!-- Last Page -->
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="goToPage(totalPages)" [disabled]="currentPage === totalPages">
        Last »
      </button>
    </li>
  </ul>
</nav>
