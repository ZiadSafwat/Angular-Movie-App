<div class="container mt-4">
  <h3 class="fw-bold mb-4 text-warning">Search results for "{{ query }}"</h3>

  <div class="row g-4">
    <ng-container *ngIf="results.length > 0; else noResults">
      <div class="col-6 col-sm-4 col-md-3 col-lg-2" *ngFor="let movie of results">
          <div class="card bg-light border h-100 movie-card shadow-sm" (click)="goToDetails(movie.id)">
          <!-- Poster -->
          <img [src]="getImageUrl(movie.poster_path)" class="card-img-top" alt="{{ movie.title }} Poster" style="height: 300px; object-fit: cover;">

          <div class="card-body d-flex flex-column p-2">
            <!-- Title -->
            <h6 class="card-title text-truncate fw-semibold mb-1">{{ movie.title }}</h6>

            <!-- Release Date -->
            <p class="card-text mb-1 small text-muted">Release: {{ movie.release_date }}</p>

            <!-- Rating -->
            <p class="card-text mb-2 small">
              ⭐ <strong>{{ movie.vote_average }}</strong>
              <span class="text-muted">({{ movie.vote_count }})</span>
            </p>

            <!-- Favorite -->
            <div class="mt-auto text-end">
              <button class="btn btn-sm">❤️</button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #noResults>
      <div class="text-muted">No results found.</div>
    </ng-template>
  </div>
</div>
